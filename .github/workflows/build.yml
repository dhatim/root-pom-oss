on:
    push:
        branches: ['*']
    pull_request:
        branches: ['*']
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-java@v1
              with:
                  java-version: 1.8
            - run: mvn -ntp sortpom:verify install
